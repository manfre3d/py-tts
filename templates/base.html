<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="Pdf to TTS" />
    <meta
      property="og:description"
      content="Educational app for Text to speech conversion and download!" />
    <meta
      property="og:image"
      content="../static/assets/talking_moji.png"
    />
    <meta property="og:url" content="https://py-tts.onrender.com" />
    <meta property="og:type" content="website" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"

      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"

    />
    <link
      rel="shortcut icon"
      href="{{url_for('static',filename='assets/favicon.ico')}}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='styles/style.css')}}"
    />
    <title>Pdf to TTS</title>

  {% block content %} {% endblock %}

  <script src="{{url_for('static',filename='scripts/script.js')}}"></script>
