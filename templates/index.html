{% block content %} {% include "base.html" %}
<body>
  <div class="px-4 py-5 my-5 text-center">
    <img
      class="d-block mx-auto mb-4 img-fluid col-6 col-xl-3"
      style="filter: drop-shadow(0 0 0.2rem green); border-radius: 25px"
      src="{{ url_for('static',filename='assets/tts_generate_logo.png') }}"
      alt="tts logo image"
    />
    <h1 class="display-5 fw-bold text-body-emphasis">
      {{description.page_title}}
    </h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">{{description.page_description}}</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <form
          action="{{ url_for('upload') }}"
          class="row"
          method="post"
          enctype="multipart/form-data"
        >
          <div class="input-group mb-3">
            <button
              class="btn btn-success"
              type="submit"
              id="inputGroupFileAddon03"
            >
              Convert your pdf
            </button>
            <input
              type="file"
              class="form-control"
              id="doc_pdf"
              name="doc_pdf"
              accept=".pdf"
              aria-describedby="inputGroupFileAddon03"
              aria-label="Upload"
              required="required"
            />
          </div>
          {% if has_uploaded%}
          <audio controls id="audio-player">
            <source
              src="{{ url_for('static',filename='assets/output.mp3')}}"
              type="audio/mp3"
            />
          </audio>
          {%endif%}
        </form>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"
  ></script>
</body>

{% endblock %}
